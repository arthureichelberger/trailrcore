[database]
host = {{env "TRAILRCORE_DATABASE_HOST" | default "127.0.0.1"}}
database = {{env "TRAILRCORE_DATABASE_DB" | default "trailrcore"}}
user = {{env "TRAILRCORE_DATABASE_USERNAME" | default "trailrcore"}}
password = {{env "TRAILRCORE_DATABASE_PASSWORD" | default "trailrcore"}}
port = {{env "TRAILRCORE_DATABASE_PORT" | default "5432"}}
